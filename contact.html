        <h1>Contact Form</h1>
    </header>
    <main>
        <form action="test">
            <label for="firstName">First Name: </label> <input type="text" id="firstName"><br>
            <label for="surName">Last Name: </label> <input type="text" id="surName"><br>
            <label for="userPassword">Your Password: </label> <input type="password" id="userPassword"><br>

            <p>Where are you from?</p>
            <input type="radio" id="Mercury" name="yourHome" value="Mercury"> <label for="Mercury">Mercury</label><br>
            <input type="radio" id="Venus" name="yourHome" value="Venus"> <label for="Venus">Venus</label><br>
            <input type="radio" id="Earth" name="yourHome" value="Earth"> <label for="Earth">Earth</label><br>
            <input type="radio" id="Mars" name="yourHome" value="Mars"> <label for="Mars">Mars</label><br>
            <input type="radio" id="Jupiter" name="yourHome" value="Jupiter"> <label for="Jupiter">Jupiter</label><br>
            <input type="radio" id="Saturn" name="yourHome" value="Saturn"> <label for="Saturn">Saturn</label><br>
            <input type="radio" id="Uranus" name="yourHome" value="Uranus"> <label for="Uranus">Uranus</label><br>
            <input type="radio" id="Neptune" name="yourHome" value="Neptune"> <label for="Neptune">Neptune</label><br>
            <input type="radio" id="Pluto" name="yourHome" value="Pluto"> <label for="Pluto">Pluto</label><br>

            <p>What is your favourite planet/s?</p>
            <input type="checkbox" id="Mercury" name="Mercury" value="Mercury"> <label for="Mercury">Mercury</label><br>
            <input type="checkbox" id="Venus" name="Venus" value="Venus"> <label for="Venus">Venus</label><br>
            <input type="checkbox" id="Earth" name="Earth" value="Earth"> <label for="Earth">Earth</label><br>
            <input type="checkbox" id="Mars" name="Mars" value="Mars"> <label for="Mars">Mars</label><br>
            <input type="checkbox" id="Jupiter" name="Jupiter" value="Jupiter"> <label for="Jupiter">Jupiter</label><br>
            <input type="checkbox" id="Saturn" name="Saturn" value="Saturn"> <label for="Saturn">Saturn</label><br>
            <input type="checkbox" id="Uranus" name="Uranus" value="Uranus"> <label for="Uranus">Uranus</label><br>
            <input type="checkbox" id="Neptune" name="Neptune" value="Neptune"> <label for="Neptune">Neptune</label><br>
            <input type="checkbox" id="Pluto" name="Pluto" value="Pluto"> <label for="Pluto">Pluto</label><br>
            <br>
            <input type="submit" value="Submit"> <input type="reset">
        </form>
